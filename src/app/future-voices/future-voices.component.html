<div id="container" (mousemove)="eventoParticulas($event)">
    <div class="info"></div>
    <div id="divRecording" class="btnRecorder">
        <button class="recording" data-bs-toggle="tooltip" data-bs-placement="top" title="Grabar Audio" aria-label="Grabar Audio" data-bs-target="#modalTratamientoDatos" (click)="openModal()">
            <span class="fa fa-microphone"></span>
        </button>
    </div>
    <div id="divRecordingStart" class="btnRecorderStart">
        <button class="recordingStart" data-bs-toggle="tooltip" data-bs-placement="top" title="Detener grabación" (click)="this.startRecording(false)">
            <span class="fa fa-stop-circle-o"></span>
        </button>
    </div>

    <div id="divViewGrabaciones" class="btnViewGrabaciones">
        <button class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Voces del futuro" (click)="showSideBarVoice(true)">
            <!-- <span class="fa fa-music"></span> -->
            <span class="fa fa-list"></span>
        </button>
    </div>

</div>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white color-menu fix-nav"
    [ngClass]=" [!this.open_side_voice? 'fix-nav' : ' fix-nav--close fix-nav']"
    style="width: 35%;height: 100vh;">
    <div class="row">
        <div class="col-12">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-7">
                <span class="fs-4">Voces del futuro</span>
                <!-- <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                </a> -->
            </div>
            <div class="col-2" style="cursor:pointer;">
                <a (click)="showSideBarVoice(false)"><i class="fa fa-close"></i></a>
            </div>
        </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="nav-pills flex-column mb-auto" style="max-height: 60vh;overflow: auto;">
            <div class="col-md-12  nav-item" *ngFor="let d of dataVoiceFuture; first as isFirst">
                <div class="nav-link nav-voice-future" [ngClass]=" [isFirst? 'active' : '']">
                    <b>{{ d.name_user }}</b>
                    <br>
                    {{ d.register_create }}
                </div>
                <!-- <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home" />
                    </svg>
                    Sobre Aleteo
                </a> -->
            </div>
        </div>
    </div>
    <div class="reproductor">    
        <div class="reproduccion">
          <div class="reproduccion__progreso">
            <input type="range" value="0" min="0" max="0" step="0.01">
            <time>--:--/--:--</time>
          </div>
          <div class="reproduccion__controles">
            <div class="controles__reproduccion">
              <button type="button"><i class="fa fa-step-backward"></i></button>
              <button type="button" (click)="iniciarReproductor()" ><i class="fa fa-play"></i></button>
              <button type="button"><i class="fa fa-step-forward"></i></button>
            </div>
            <div class="controles__volumen">
              <button type="button" name="button"><i class="fa fa-volume-up"></i></button>
              <input type="range" value="100" min="0" max="100" step="1" class="oculto">
            </div>
          </div>
        </div>
    </div>
</div>

    <iframe src="http://localhost/30-000-particles/dist/" class="containerIframe"></iframe>
</div> -->

<app-modal-component idTarget="modalTratamientoDatos" tamanio="lg" bgModal="bgDarkModal ModalBlue bgNoBorder">
    <ng-template #header>
      <div>TRATAMIENTO DE DATOS</div>
    </ng-template>
    <ng-template #content>
      <div>
        Para continuar con el proceso de "Grabar Voz del futuro" es necesario que de su concentimiento aceptando las políticas y tratamientos de datos...

      </div>
    </ng-template>
    <ng-template #footer>
        <div class="col-12">
            <div class="row" align="center">
                <div class="col">
                    <button class="btn btn-success" (click)="this.startRecording(true)">Aceptar</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                </div>
            </div>
        </div>
    </ng-template>
</app-modal-component>
