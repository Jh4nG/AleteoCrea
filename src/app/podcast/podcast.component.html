<ng-particles [id]="id" [options]="particlesOptions" [particlesInit]="particlesInit"
  (particlesLoaded)="particlesLoaded($event)">
</ng-particles>

<div class="col-12 position-front">
  <div class="col-md-12 row">
    <!-- <div class="col-md-4"><h1 style="color:white">Hola mundo</h1></div>
    <div class="col-md-4"><h1 style="color:white">Hola mundo</h1></div>
    <div class="col-md-4"><h1 style="color:white">Hola mundo</h1></div> -->
    <!-- <div class="col-md-12 " align="center">
      <img class="imgMariposa" src="../../assets/img/home/MariposaHome.png">
    </div> -->
  </div>


  <div id="app-cover">
    <!-- <div id="bg-artwork"></div>
    <div id="bg-layer"></div> -->
    <div id="player">
      <div id="player-track">
        <div id="album-name"></div>
        <div id="track-name"></div>
        <div id="track-time">
          <div id="current-time"></div>
          <div id="track-length"></div>
        </div>
        <div id="s-area">
          <div id="ins-time"></div>
          <div id="s-hover"></div>
          <div id="seek-bar"></div>
        </div>
      </div>
      <div id="player-content">
        <div id="album-art">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active"
            id="_1">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" id="_3">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
          <div id="buffer-box">Buffering ...</div>
        </div>
        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous">
              <i class="fa fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-pause-button" (click)="playPause()">
              <i class="fa fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-next">
              <i class="fa fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
