<div class="display-menu" *ngIf="!this.flat_open_side">
  <button type="button" class="btn btn-dark" (click)="showSideBar(true)">
    <i class="bi bi-chevron-double-right"></i>
  </button>
</div>

<div>
  <button style="display: none;" id="btnStartAudio" (click)="startAudioPlatform()"></button>
  <audio #audioGeneralPage [volume]="0.4" ></audio>
</div>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white  "
  [ngClass]="[!this.flat_open_side? 'fix-nav' : ' fix-nav--close fix-nav', route.url == '/virtual-store' ? 'color-menu' : '']"
  style="width: 280px;">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-3">
          <a (click)="showSideBar(false)"><i class="bi bi-list"></i></a>
        </div>
        <div class="col-9">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Aleteo</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a (click)="showSideBar(false)" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#" class="nav-link active" aria-current="page">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#home" />
        </svg>
        Sobre Aleteo
      </a>
    </li>
    <li>
      <a (click)="showSideBar(false)" href="#" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#speedometer2" />
        </svg>
        Créditos
      </a>
    </li>
    <li>
      <a (click)="showSideBar(false)" href="#" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#table" />
        </svg>
        Contáctenos
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
      data-bs-toggle="dropdown" aria-expanded="false">
      <!-- <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      /> -->
      <strong>Redes Sociales</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
      <li><a class="dropdown-item" href="#"><i class="fa fa-instagram"></i> Instagram</a></li>
      <!-- <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="#">Sign out</a></li> -->
    </ul>
  </div>
</div>

<!-- Flotante BIA-->
<div href="#" class="bia-flotante" (click)="openViewHelp()">
  <img class="imgBia" src="../assets/img/BIA01.gif" data-bs-toggle="tooltip" data-bs-placement="top"
    title="¿Necesitas Ayuda?" />
</div>

<div class="btnFirtsHelp" data-bs-toggle="tooltip" data-bs-placement="left" title="Video Ayuda" (click)="openVideoHelp(1)"></div>
<div class="btnSecondHelp" data-bs-toggle="tooltip" data-bs-placement="left" title="Otros contenidos" (click)="openVideoHelp(2)"></div>

<!-- Flotante BIA END -->

<!-- Flotante Redes -->
<div class="share" id="share" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Inicio" [routerLink]="['/home']"> <!-- (click)="shareFunction()" --> 
  <img src="../assets/img/btnFlotanteM.png">
  <!-- <img src="../assets/img/btnFlotanteA.png"> -->
</div>

<div class="divAudioIcon audioIcon audioIconStop" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reproducir/Pausar Audio" (click)="playPauseAudio()"></div>

<div class="one" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Podcast" [routerLink]="['/podcast']"></div>
<div class="two" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tienda Virtual" [routerLink]="['/virtual-store']"></div>
<div class="three" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Árbol" [routerLink]="['/tree-page']"></div>

<a class="four" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Contenidos Adiconales" [routerLink]="['/contents']"></a>
<!-- Flotante Redes END -->

<!-- Roting -->
<router-outlet></router-outlet>
<!-- Roting END -->

<!-- Spinner  -->
<ngx-spinner bdColor="rgba(0, 0, 0, 1)" template="<img src='assets/img/mariposa.gif' />">
</ngx-spinner>
<!-- Spinner END -->

<!-- Boton Flotante Voces del futuro -->
<div class="btnVocesF" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Voces del Futuro" [routerLink]="['/future-voices']">
  <img src="../assets/img/VocesFuturoSpectrum.gif">
  <!-- <img src="../assets/img/btnFlotanteA.png"> -->
</div>
<!-- Boton Flotante Voces del futuro -->

<app-modal-component idTarget="staticBackdrop" tamanio="lg" bgModal="bgDarkModal ModalBlue bgNoBorder">
  <ng-template #header>
    <div>Titulo</div>
  </ng-template>
  <ng-template #content>
    <div>
      contenido
    </div>
  </ng-template>
  <ng-template #footer>
    footer
  </ng-template>
</app-modal-component>

<app-modal-component idTarget="modalVideoHelp" tamanio="lg" bgModal="bgDarkModal ModalVirtual bgNoBorder hideClose">
  <ng-template #header>
  </ng-template>
  <ng-template #content>
    <div>
      <video id="videoHelp" style="width: 80%;" controls></video>
    </div>
  </ng-template>
  <ng-template #footer>
  </ng-template>
</app-modal-component>
